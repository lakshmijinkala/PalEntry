<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>AI Cooking Chatbot</h1>

    <!-- Go to Cookbook button -->
    <button id="go-to-cookbook">Go to Cookbook</button>

    <!-- User input -->
    <div>
        <textarea id="user-message" placeholder="Ask for a recipe..." rows="3" cols="50"></textarea>
        <button id="send-btn">Generate Recipe</button>
    </div>

    <!-- Chatbot recipes will appear here -->
    <div id="chatbot"></div>

    <script src="/static/chatbot.js"></script>
</body>
</html>
